<!DOCTYPE html>
<html>
	<header> 
		<meta charset="UTF-8">
		<link href="css/login.css" rel="stylesheet"></link> 
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"></link> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</header>
	<body>
		<div class="container">
			<div class="box"> 
					<div class="row" style="width: 60%;align-items: center;justify-content: center;flex-direction: row;display: flex;">
						<img style="width: 500px;" src="imagens/logo.png" />
					</div>
				<div class="box-interno" style="color: white;">

					<div class="row" style="width: 60%;align-items: center;justify-content: center;flex-direction: row;display: flex;">
						<div class="input-field col s6">
						  <input value="" id="email" type="text" class="validate" style="color: white;">
						  <label style="color: white;" class="active" for="first_name2">Email</label>
						</div>
					  </div>
					<div class="row" style="width: 60%;align-items: center;justify-content: center;flex-direction: row;display: flex;">
						<div class="input-field col s6">
							<input style="color: white;" id="senha" type="password" class="validate">
							<label style="color: white;"  class="active"  for="password">Senha</label>
						</div>
					</div>
					<br />
					<div class="row col s6" style="width: 60%;align-items: center;justify-content: center;flex-direction: row;display: flex;">
						<a id="entrar" class="waves-effect waves-light btn-small">Entrar</a>
					</div>
				</div>				
			</div>
		</div>	
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
