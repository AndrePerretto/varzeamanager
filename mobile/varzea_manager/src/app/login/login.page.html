

<ion-content class="">
  <ion-list>
    <div class="img">
      <img  style="margin-top: 40px;width: 300px;align-items: center;" src="../../assets/imagens/logo.png">
    </div>
    
    <div class="camposlogin">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input #googlePlace id="login" type="email" value="" placeholder="Digite seu email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input id="senha" type="password" value="" placeholder="Digite sua senha"></ion-input>
      </ion-item>
      <ion-button  expand="block" (click)="login()">Entrar</ion-button>
    </div>
    
  </ion-list>
 
</ion-content>
